<section class="relative overflow-x-auto shadow-lg sm:rounded-lg m-2 lg:mx-16 lg:my-10 ">

  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base "> شناسه </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base "> عنوان </th>
      <td mat-cell *matCellDef="let element" class="font-account text-xs lg:text-sm "> {{element.title}} </td>
    </ng-container>


    <ng-container matColumnDef="writer">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base"> نویسنده </th>
      <td mat-cell *matCellDef="let element" class="font-account text-xs lg:text-sm "> {{element.writer}} </td>
    </ng-container>


    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base "> ناشر </th>
      <td mat-cell *matCellDef="let element" class="font-account text-xs lg:text-sm "> {{element.publisher}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base "> قیمت </th>
      <td mat-cell *matCellDef="let element" class="font-account ">
        <button class="w-16 py-1  rounded-md text-white bg-green-400 border border-green-600 ">
          {{element.price}}
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
