@if (currentAction!='list') {
  <app-member-details (onCancel)="cancelClick()" (onOk)="okClick($event)"/>
}

@if (currentAction=='list') {

  <section>
    <div class="m-10 ">
      <button (click)="addMember()" class="bg-blue-500 sm:w-20 sm:h-8 font-thin
      text-white
      rounded-md ml-1 text-center hover:bg-blue-700 ">
      <mat-icon class="align-bottom ">plus_one</mat-icon>

      افزودن</button>
      <button  class="bg-red-500 sm:w-20 sm:h-8 font-thin
      text-white
      rounded-md ml-1 text-center hover:bg-red-700  ">
      <mat-icon class="align-bottom ">exposure_neg_1</mat-icon>
      حذف</button>
      <button  class="bg-green-500  sm:w-20 sm:h-8 font-thin
      text-white
      rounded-md align-top text-center hover:bg-green-700 ">
      <mat-icon class="align-bottom ">edit</mat-icon>

      ویرایش</button>
    </div>
  </section>

    <section class="relative overflow-x-auto shadow-lg sm:rounded-lg m-2 lg:mx-16 lg:my-10 ">

    <table mat-table [dataSource]="data" class="mat-elevation-z8">

      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base ">
        <mat-icon class="align-bottom  ">perm_identity</mat-icon>
        نام و نام خانوادگی
      </th>
      <td mat-cell *matCellDef="let element" class="font-sidebarfont"> {{element.fullname}} </td>
    </ng-container>


    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base ">
        <mat-icon class="align-bottom  ">phone_in_talk</mat-icon>
        شماره همراه
      </th>
      <td mat-cell *matCellDef="let element" class="font-account text-xs lg:text-sm "> {{element.phoneNumber}} </td>
    </ng-container>


    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base">
        <mat-icon class="align-bottom  ">male</mat-icon>
        جنسیت
      </th>
      <td mat-cell *matCellDef="let element" class="font-account text-xs lg:text-sm "> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="major">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base">
        <mat-icon class="align-bottom  ">person_pin</mat-icon>
        تحصیلات
      </th>
      <td mat-cell *matCellDef="let element" class="font-account text-xs lg:text-sm "> {{element.major}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base  ">
        <mat-icon class="align-bottom  ">email</mat-icon>
        ایمیل
      </th>
      <td mat-cell *matCellDef="let element" class="font-account ">
        <button class="">
          {{element.email}}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="font-sidebarfont text-xs lg:text-base ">
        <mat-icon class="align-bottom  ">place</mat-icon>
        آدرس
      </th>
      <td mat-cell *matCellDef="let element" class="font-account ">
        <button class="">
          {{element.address}}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>


}
